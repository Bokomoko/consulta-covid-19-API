<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <header>
    <h1>Dados de COVID 19 no Brasil.</h1>
  </header>    
  <div class="container">
    <article class="write-region">
      <label for="region">Digite um estado:</label>
      <section>
        <input type="text" name="region" id="region" placeholder="ex: CearÃ¡, Rio Grande do Norte">
        <button type="button">Pesquisar</button>
      </section>
    </article>

    <section class="response">
      <div>
        <h3>Resultados do <span class="state">estado</span> <span id="state"></span></h3>
      </div>
      <table>
        <tbody>
          <tr>
            <th class="cases">Casos: </th>
            <td id="cases"></td>
          </tr>
          <tr>
            <th class="suspects">Suspeitos: </th>
            <td id="suspects"></td>
          </tr>
          <tr>
            <th class="deaths">Mortes: </th>
            <td id="deaths"></td>
          </tr>
          <tr>
            <th class="refuses">Discartados: </th>
            <td id="refuses"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <footer>
    <p>Desafio proposto por Omega Sistemas.</p>
  </footer>
  <script src="./public/scripts.js"></script>
</body>
</html>
